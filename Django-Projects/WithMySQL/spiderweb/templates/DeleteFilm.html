<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Film</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white text-center">
          <h4>Delete Film Record</h4>
        </div>
        <div class="card-body">
          <form action="/delfilm/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="filmId" class="form-label">Film ID</label>
              <input type="text" class="form-control border-dark" id="filmId" name="filmId" placeholder="Enter Film ID" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-danger">Delete Film</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
