<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <br><br>
        <h1 class="display-5">Films report</h1>

        <table class="table table-bordered table-hover">

                <th>FilmID</th>
                <th>Filmname</th>
                <th>Release Year</th>
                <th>Genre</th>
                <th>Language</th>
                <th>imdbRating</th>

            {% for rec in filmsdata %}
            <tr>

                {%endfor%}
            </tr>
            {%endfor%}

        </table>

    </div>
    
</body>
</html>
